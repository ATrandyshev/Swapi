<section class="cards__wrapper" @animationAppearance>
    <app-spinner [isResourcesLoading]="isLoading" *ngIf="isLoading; else content"></app-spinner>

    <ng-template #content>
        <article class="cards__item" *ngFor="let resource of selectResource$ | async">
            <a class="cards__item-content" [routerLink]="['description', resource.name]">
                <mat-card class="cards__item-content example-card">
                    <mat-card-content>
                        <img class="cards__img" mat-card-image src="../../../assets/imgs/DarthVader.png"
                            alt="Photo of a Dart Weider">
                    </mat-card-content>

                    <mat-card-header>
                        <div mat-card-avatar class="cards__avatar"></div>

                        <mat-card-title>{{resource.name}} {{resource.title}}</mat-card-title>

                        <mat-card-subtitle>Date created {{resource.created | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
            </a>
        </article>
    </ng-template>
</section>
